<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лаб 4</title>
</head>
<body>
    <h1>Тест по столицам</h1>
    <div id="questions">
      <div class="question">
        <h3>Столица Франции</h2>
        <input type="radio" name="q1" value="Брюссель"> Брюссель
        <input type="radio" name="q1" value="Париж"> Париж
        <input type="radio" name="q1" value="Мадрид"> Мадрид
      </div>
      <div class="question">
        <h3>Столица Индии</h2>
        <input type="radio" name="q2" value="Мумбаи"> Мумбаи
        <input type="radio" name="q2" value="Дели"> Дели
        <input type="radio" name="q2" value="Нью-Дели"> Нью-Дели
      </div>
      <div class="question">
        <h3>Столица Южной Кореи</h2>
        <input type="radio" name="q3" value="Пхеньян"> Пхеньян
        <input type="radio" name="q3" value="Пекин"> Пекин
        <input type="radio" name="q3" value="Сеул"> Сеул
      </div>
      <div class="question">
        <h3>Столица Турции</h2>
        <input type="radio" name="q4" value="Стамбул"> Стамбул
        <input type="radio" name="q4" value="Багдад"> Багдад
        <input type="radio" name="q4" value="Анкара"> Анкара
      </div>
      <div class="question">
        <h3>Столица ЮАР</h2>
        <input type="radio" name="q5" value="Йоханнесбург"> Йоханнесбург
        <input type="radio" name="q5" value="Кейптаун"> Кейптаун
        <input type="radio" name="q5" value="Претория"> Претория
      </div>
      <div class="question">
        <h3>Столица Сирии</h2>
        <input type="radio" name="q6" value="Дамаск"> Дамаск
        <input type="radio" name="q6" value="Тегеран"> Тегеран
        <input type="radio" name="q6" value="Бейрут"> Бейрут
      </div>
    </div>
    <button id="submit-btn">Проверить ответы</button>
    <div id="result">
        <span id="result-text"></span>
    </div>
  <script src="script.js"></script>
</body>
</html>
